<!DOCTYPE html>
<html lang="en">

<head>
    <!-- FONT
      –––––––––––––––––––––––––––––––––––––––––––––––––– -->
    <link href="//fonts.googleapis.com/css?family=Raleway:400,300,600" rel="stylesheet" type="text/css">

    <!-- CSS
      –––––––––––––––––––––––––––––––––––––––––––––––––– -->
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/skeleton.css">
    <meta charset="UTF-8">
    <title>To-Dos</title>
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link rel="stylesheet" href="">
    <style>
    </style>
    <script>
        fetch('https://jsonplaceholder.typicode.com/todos')
            .then((response) => response.json())
            .then((json) => fillTable(json));

        function fillTable(json) {
            const table = document.getElementById("todosTable");

            json.forEach(item => {
                var row = table.insertRow();

                var user = row.insertCell(0);
                var title = row.insertCell(1);
                var completion = row.insertCell(2);

                user.innerHTML = item.userId;
                title.innerHTML = item.title;
                completion.innerHTML = item.completed;
            })
        }
    </script>
</head>

<body>
    <h1>To-Dos</h1>
    <table id="todosTable">
        <thead>
            <tr>
                <th>Usuário</th>
                <th>Título</th>
                <th>Concluído</th>
            </tr>
        </thead>
        <tbody id="todosContent"></tbody>
    </table>
    <button onclick="window.location.href='index.html'">Retornar ao menu principal</button>
</body>

</html>
